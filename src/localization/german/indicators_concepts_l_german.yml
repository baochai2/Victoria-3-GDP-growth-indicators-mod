l_german:
 concept_gdp_growth_rate:0 "Wachstumsrate des Bruttoinlandsprodukts"
 concept_gdp_growth_rate_short:0 "BIP-Wachstumsrate"
 concept_gdp_growth_rate_desc:0 "Die annualisierte Veränderung des [concept_gdp] Ihres [concept_country]. Sie spiegelt Veränderungen der gesamten Produktion wider, die von [Concept('concept_pop','$concept_pops$')] in allen [Concept('concept_building','$concept_buildings$')] erwirtschaftet wird, beeinflusst durch [concept_pop_growth], Investitionen über [concept_construction] und fortschrittliche [Concept('concept_production_method','$concept_production_methods$')]. Ein anhaltendes [Concept('concept_gdp_growth_rate','$concept_gdp_growth_rate_short$')] kann die Wachstumsrate des $concept_credit_limit$ sowie die Anzahl der [Concept('concept_loyalist','$concept_loyalists$')] und [Concept('concept_radical','$concept_radicals$')] beeinflussen."