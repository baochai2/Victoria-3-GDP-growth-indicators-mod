 concept_gdp_growth_rate_desc:0 "あなたの[concept_country]の[concept_gdp]の年率換算による変化。これは、すべての[Concept('concept_building','$concept_buildings$')]で雇用されている[Concept('concept_pop','$concept_pops$')]によって生み出される総生産量の変化を反映し、[concept_pop_growth]、[concept_construction]による投資、そして高度な[Concept('concept_production_method','$concept_production_methods$')]の影響を受けます。持続的な[Concept('concept_gdp_growth_rate','$concept_gdp_growth_rate_short$')]は、$concept_credit_limit$の成長率や[Concept('concept_loyalist','$concept_loyalists$')]および[Concept('concept_radical','$concept_radicals$')]の数に影響を与える可能性があります。"