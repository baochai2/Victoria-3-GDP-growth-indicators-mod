l_french:
 concept_gdp_growth_rate:0 "Taux de croissance du produit intérieur brut"
 concept_gdp_growth_rate_short:0 "Taux de croissance du PIB"
 concept_gdp_growth_rate_desc:0 "La variation annualisée du [concept_gdp] de votre [concept_country]. Elle reflète les changements dans la production totale réalisée par les [Concept('concept_pop','$concept_pops$')] employés dans tous les [Concept('concept_building','$concept_buildings$')], façonnée par [concept_pop_growth], l’investissement via [concept_construction] et des [Concept('concept_production_method','$concept_production_methods$')] avancées. Un [Concept('concept_gdp_growth_rate','$concept_gdp_growth_rate_short$')] soutenu peut influencer le taux de croissance du $concept_credit_limit$ ainsi que le nombre de [Concept('concept_loyalist','$concept_loyalists$')] et de [Concept('concept_radical','$concept_radicals$')]."