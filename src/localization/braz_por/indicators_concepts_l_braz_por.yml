 concept_gdp_growth_rate_desc:0 "A variação anualizada do [concept_gdp] do seu [concept_country]. Reflete mudanças na produção total gerada pelos [Concept('concept_pop','$concept_pops$')] empregados em todos os [Concept('concept_building','$concept_buildings$')], influenciada por [concept_pop_growth], investimentos por meio de [concept_construction] e [Concept('concept_production_method','$concept_production_methods$')] avançados. Um [Concept('concept_gdp_growth_rate','$concept_gdp_growth_rate_short$')] sustentado pode influenciar a taxa de crescimento do $concept_credit_limit$ e o número de [Concept('concept_loyalist','$concept_loyalists$')] e [Concept('concept_radical','$concept_radicals$')]."