 concept_gdp_growth_rate_desc:0 "你的[concept_country]的[concept_gdp]年化变化率。它反映了所有[Concept('concept_building','$concept_buildings$')]中受雇的[Concept('concept_pop','$concept_pops$')]所生产的总产出变化，受[concept_pop_growth]、通过[concept_construction]进行的投资以及改变至先进的[Concept('concept_production_method','$concept_production_methods$')]等行为所影响。一定的[Concept('concept_gdp_growth_rate','$concept_gdp_growth_rate_short$')]会影响$concept_credit_limit$的增长速度，以及[Concept('concept_loyalist','$concept_loyalists$')]与[Concept('concept_radical','$concept_radicals$')]的数量。"